<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Unioeste</title>
</head>
<body class="login-page-body">
    <main class="container">
        <h1>Login</h1>
        <form id="form">

            <div class="input-box">
                <input id="email" class="required" type="email" placeholder="E-mail:" value="Audiovisual@unioeste.br" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input id="senha" class="required" type="password" placeholder="Senha:" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="lembrar-esqueci">
                <label><input type="checkbox">Lembrar</label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <div class="cadastro">
                <p>NÃ£o tem uma conta: <a href="#">Cadastre-se</a> </p>
            </div>
        
        </form>
    </main>

   <script src="login.js"></script>

</body>
</html>
